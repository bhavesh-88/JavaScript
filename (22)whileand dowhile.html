<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // while () {
            
        // }

        let a = 0
            //only condition

        while (a < 15) {
          console.log(a++);    
        }
        console.log(a);


        let b= 10
        while (b < 5) {
          console.log(b++);  // no excute    
        }
        console.log(b);    





        // do {
            
        // } while (condition);

        let c=10
        do{
            console.log(c++);   // 10
        } while (c < 5);  // condtion before one time excute

        console.log(c);   // 11

    </script>
    
</body>
</html>
