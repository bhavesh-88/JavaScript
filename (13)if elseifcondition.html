<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let addmission = alert("tell me your marks")
            addmission = prompt("Enter Your marks")
            addmission = Number.parseInt(addmission)          // middle first letter capital call camel, ex -parseint
                                                    // first latter capital call pascal, ex-Number

        function fail() {
            return console.log("fail");
        }

        if (addmission < 34) {
            // console.log("are you not eligible");
            fail()
        }
        else if(addmission  > 35 && addmission < 50) {
            console.log("avr");
            document.write("avr");
        }
        else if(addmission  > 50 && addmission < 80) {
            console.log("good");
            document.write("good");
        }
        // else if(addmission  > 80 && addmission < 100) {
        //     console.log("brl");
        //     document.write("brl");
        // }
        else if(addmission  > 100) {
            console.log("error");
            document.write("error");
        }
        else{
            console.log("are you eligible");
            document.write("are you eligible")
        }

</script>
</body>
</html>
