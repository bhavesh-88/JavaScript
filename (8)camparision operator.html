<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = 2
        // let b = 2
        let b = "2"

        // True and False

        console.log(a , b);
        console.log(a < b);
        console.log(a > b);
        console.log(a == b);    // campare only value
        console.log(a != b);
        console.log(a === b);   // campare value + datatype
        console.log(a !== b);
    </script>
</body>
</html>
