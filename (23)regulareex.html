        function sub() {
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if (email.value.length < 6) {

            }

                event.preventDefault();
            }
            else if (password.value != '') {
                if (password.value.search(/[0-9]/) == -1) {

                    event.preventDefault();
